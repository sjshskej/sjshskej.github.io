<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>منصة الحظ الفاخرة</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --gold: #FFD700;
            --purple: #6A1B9A;
            --emerald: #50C878;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: white;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        /* نظام التنقل */
        .nav-bar {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .nav-btn {
            background: linear-gradient(45deg, var(--purple), var(--emerald));
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .nav-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.5);
        }

        /* نظام الإشعارات */
        .notification {
            position: fixed;
            top: 20px;
            right: -300px;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 15px;
            border-left: 5px solid var(--gold);
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .notification.show {
            right: 20px;
        }

        /* تصميم العجلة الجديد */
        .wheel-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 30px;
            border-radius: 20px;
            border: 2px solid var(--gold);
            z-index: 1000;
        }

        .wheel-content {
            position: relative;
            width: 400px;
            height: 400px;
        }

        .wheel-text {
            position: absolute;
            width: 100%;
            height: 100%;
            animation: spin 5s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* تحسينات النظام العام */
        .section {
            display: none;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 25px;
            margin: 20px 0;
            border: 1px solid var(--gold);
        }

        .active-section {
            display: block;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="nav-bar">
        <button class="nav-btn" onclick="showSection('daily')">
            <i class="fas fa-gift"></i> اليومية
        </button>
        <button class="nav-btn" onclick="showSection('wheel')">
            <i class="fas fa-redo"></i> العجلة
        </button>
        <button class="nav-btn" onclick="showSection('leaderboard')">
            <i class="fas fa-trophy"></i> المراكز
        </button>
        <button class="nav-btn" onclick="showSection('username')">
            <i class="fas fa-user-edit"></i> تغيير الاسم
        </button>
    </div>

    <!-- قسم اليومية -->
    <div id="daily" class="section active-section">
        <h2><i class="fas fa-coins"></i> النقاط اليومية</h2>
        <p id="timer">الوقت المتبقي: 24:00:00</p>
        <button class="nav-btn" onclick="claimDaily()">
            <i class="fas fa-hand-holding-usd"></i> استلام النقاط
        </button>
    </div>

    <!-- قسم العجلة -->
    <div id="wheel" class="section">
        <div class="wheel-content">
            <img src="wheel-image.png" class="wheel-text" alt="عجلة الحظ">
            <button class="nav-btn" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);" 
                    onclick="startWheel()">
                <i class="fas fa-play"></i> ابدأ
            </button>
        </div>
    </div>

    <!-- قسم المراكز -->
    <div id="leaderboard" class="section">
        <h2><i class="fas fa-crown"></i> قائمة المتصدرين</h2>
        <ul id="leaderboardList"></ul>
    </div>

    <!-- قسم تغيير الاسم -->
    <div id="username" class="section">
        <input type="text" id="newUsername" placeholder="اسم جديد">
        <button class="nav-btn" onclick="updateUsername()">
            <i class="fas fa-check"></i> تأكيد
        </button>
    </div>

    <div id="notification" class="notification">
        <i class="fas fa-exclamation-circle"></i>
        <span id="notificationText"></span>
    </div>

    <script>
        let userData = {
            points: 0,
            lastClaim: 0,
            username: "زائر"
        };

        const leaderboard = [];
        const usedNames = new Set();

        // تهيئة النظام من localStorage
        function initSystem() {
            const savedData = localStorage.getItem('userData');
            if (savedData) userData = JSON.parse(savedData);
            
            const savedLeaderboard = localStorage.getItem('leaderboard');
            if (savedLeaderboard) leaderboard = JSON.parse(savedLeaderboard);
            
            const savedNames = localStorage.getItem('usedNames');
            if (savedNames) usedNames = new Set(JSON.parse(savedNames));
            
            updateDisplay();
            startTimer();
        }

        // نظام التوقيت اليومي
        function startTimer() {
            setInterval(() => {
                const now = Date.now();
                const diff = now - userData.lastClaim;
                const hours = 23 - Math.floor((diff / (1000 * 60 * 60)) % 24);
                const minutes = 59 - Math.floor((diff / (1000 * 60)) % 60);
                const seconds = 59 - Math.floor((diff / 1000) % 60);
                document.getElementById('timer').textContent = 
                    `الوقت المتبقي: ${hours}:${minutes}:${seconds}`;
            }, 1000);
        }

        // المطالبة بالنقاط اليومية
        function claimDaily() {
            const now = Date.now();
            if (now - userData.lastClaim < 86400000) {
                showNotification("⏳ لم يمر 24 ساعة بعد!", "gold");
                return;
            }
            
            userData.points += 100;
            userData.lastClaim = now;
            updateLeaderboard();
            saveData();
            showNotification("🎉 +100 نقطة جديدة!", "green");
        }

        // نظام العجلة
        function startWheel() {
            if (userData.points < 50) {
                showNotification("⚠️ نقاط غير كافية!", "red");
                return;
            }
            
            userData.points -= 50;
            const rewards = ["+200 نقطة", "+50 نقطة", "حظ أوفر", "جائزة مفاجئة"];
            const result = rewards[Math.floor(Math.random() * rewards.length)];
            
            if (result.includes("نقطة")) {
                const points = parseInt(result.match(/\d+/)[0]);
                userData.points += points;
            }
            
            updateLeaderboard();
            saveData();
            showNotification(`🎰 ${result}`, "purple");
        }

        // تحديث القوائم
        function updateLeaderboard() {
            const userIndex = leaderboard.findIndex(u => u.username === userData.username);
            if (userIndex > -1) {
                leaderboard[userIndex].points = userData.points;
            } else {
                leaderboard.push({ username: userData.username, points: userData.points });
            }
            
            leaderboard.sort((a, b) => b.points - a.points);
            localStorage.setItem('leaderboard', JSON.stringify(leaderboard));
            renderLeaderboard();
        }

        // نظام الإشعارات
        function showNotification(text, color) {
            const notification = document.getElementById('notification');
            notification.style.borderColor = color;
            document.getElementById('notificationText').textContent = text;
            notification.classList.add('show');
            setTimeout(() => notification.classList.remove('show'), 3000);
        }

        // حفظ البيانات
        function saveData() {
            localStorage.setItem('userData', JSON.stringify(userData));
            localStorage.setItem('usedNames', JSON.stringify([...usedNames]));
            updateDisplay();
        }

        window.onload = initSystem;
    </script>
</body>
</html>
