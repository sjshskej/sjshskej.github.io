<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عداد رمضان - ذكريات وتسبيح</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --gold: #FFD700;
            --green: #2ECC71;
            --dark-blue: #1a365d;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Cairo', sans-serif;
        }

        body {
            background: linear-gradient(45deg, #1a365d, #2c3e50);
            color: white;
            min-height: 100vh;
        }

        .header {
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem;
            text-align: center;
            border-bottom: 2px solid var(--gold);
        }

        .nav-menu {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 1rem 0;
        }

        .nav-btn {
            background: var(--green);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.3);
        }

        .nav-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(46, 204, 113, 0.5);
        }

        .countdown-container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .countdown-box {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1.5rem;
            text-align: center;
        }

        .time-unit {
            background: rgba(0, 0, 0, 0.4);
            padding: 1.5rem;
            border-radius: 15px;
            border: 2px solid var(--gold);
            position: relative;
            overflow: hidden;
        }

        .time-unit::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 215, 0, 0.2), transparent);
            transform: rotate(45deg);
            animation: glow 3s infinite;
        }

        @keyframes glow {
            0% { left: -50%; }
            100% { left: 150%; }
        }

        .time-number {
            font-size: 3rem;
            font-weight: bold;
            color: var(--gold);
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .time-label {
            font-size: 1.2rem;
            color: #ddd;
        }

        .content-section {
            display: none;
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            min-height: 300px;
        }

        .active-section {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .athkar-box {
            background: rgba(0, 0, 0, 0.3);
            padding: 1.5rem;
            margin: 1rem 0;
            border-radius: 15px;
            border-left: 5px solid var(--green);
            position: relative;
        }

        .tasbeeh-btn {
            background: var(--dark-blue);
            color: white;
            border: 2px solid var(--gold);
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tasbeeh-btn:hover {
            background: var(--gold);
            color: var(--dark-blue);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .countdown-box {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .time-number {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>⏳ عد تنازلي لرمضان المبارك 🌙</h1>
        <nav class="nav-menu">
            <button class="nav-btn" onclick="showSection('countdown')">العد التنازلي</button>
            <button class="nav-btn" onclick="showSection('athkar')">الأذكار</button>
            <button class="nav-btn" onclick="showSection('tasbeeh')">التسبيح</button>
        </nav>
    </header>

    <!-- قسم العد التنازلي -->
    <div id="countdown" class="content-section active-section">
        <div class="countdown-container">
            <div class="countdown-box">
                <div class="time-unit">
                    <div class="time-number" id="days">00</div>
                    <div class="time-label">أيام</div>
                </div>
                <div class="time-unit">
                    <div class="time-number" id="hours">00</div>
                    <div class="time-label">ساعات</div>
                </div>
                <div class="time-unit">
                    <div class="time-number" id="minutes">00</div>
                    <div class="time-label">دقائق</div>
                </div>
                <div class="time-unit">
                    <div class="time-number" id="seconds">00</div>
                    <div class="time-label">ثواني</div>
                </div>
            </div>
        </div>
    </div>

    <!-- قسم الأذكار -->
    <div id="athkar" class="content-section">
        <div class="athkar-box">
            <h2>أذكار الصباح</h2>
            <p id="current-thikr">أعوذ بالله من الشيطان الرجيم</p>
            <button class="tasbeeh-btn" onclick="generateNewThikr()">ذكر جديد</button>
        </div>
    </div>

    <!-- قسم التسبيح -->
    <div id="tasbeeh" class="content-section">
        <div class="athkar-box">
            <h2>عداد التسبيح</h2>
            <div style="text-align: center; font-size: 3rem;" id="counter">0</div>
            <button class="tasbeeh-btn" onclick="incrementCounter()">اضغط للتسبيح</button>
            <button class="tasbeeh-btn" style="margin-top: 1rem;" onclick="resetCounter()">إعادة التعيين</button>
        </div>
    </div>

    <script>
        // عد تنازلي لرمضان (يجب تحديث التاريخ كل سنة)
        const ramadanDate = new Date('March 10, 2024 00:00:00').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const diff = ramadanDate - now;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('days').innerHTML = days;
            document.getElementById('hours').innerHTML = hours;
            document.getElementById('minutes').innerHTML = minutes;
            document.getElementById('seconds').innerHTML = seconds;

            // إضافة تأثيرات عند التغيير
            if(seconds % 5 === 0) {
                document.querySelectorAll('.time-unit').forEach(unit => {
                    unit.style.transform = 'scale(1.05)';
                    setTimeout(() => unit.style.transform = 'scale(1)', 300);
                });
            }
        }

        setInterval(updateCountdown, 1000);

        // إدارة الأقسام
        function showSection(sectionId) {
            document.querySelectorAll('.content-section').forEach(section => {
                section.classList.remove('active-section');
            });
            document.getElementById(sectionId).classList.add('active-section');
        }

        // الأذكار
        const athkarList = [
            "سبحان الله وبحمده",
            "لا إله إلا الله وحده لا شريك له",
            "أستغفر الله العظيم",
            "اللهم صل على محمد",
            "حسبي الله ونعم الوكيل"
        ];

        function generateNewThikr() {
            const randomIndex = Math.floor(Math.random() * athkarList.length);
            document.getElementById('current-thikr').textContent = athkarList[randomIndex];
        }

        // عداد التسبيح
        let counter = 0;
        function incrementCounter() {
            counter++;
            document.getElementById('counter').textContent = counter;
            document.getElementById('counter').style.animation = 'none';
            void document.getElementById('counter').offsetWidth;
            document.getElementById('counter').style.animation = 'fadeIn 0.5s ease';
        }

        function resetCounter() {
            counter = 0;
            document.getElementById('counter').textContent = counter;
        }
    </script>
</body>
    </html>
