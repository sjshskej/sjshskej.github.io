<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>منصة الحُظوظ الفاخرة</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --gold: #FFD700;
            --purple: #6A1B9A;
            --emerald: #50C878;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: white;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .nav-bar {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .nav-btn {
            background: linear-gradient(45deg, var(--purple), var(--emerald));
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .nav-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.5);
        }

        .section {
            display: none;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 25px;
            margin: 20px 0;
            border: 1px solid var(--gold);
            animation: fadeIn 0.5s;
        }

        .active-section {
            display: block;
        }

        .wheel-container {
            text-align: center;
            padding: 20px;
        }

        #wheelImage {
            width: 300px;
            height: 300px;
            margin: 20px auto;
            border: 3px solid var(--gold);
            border-radius: 50%;
            padding: 10px;
        }

        .notification {
            /* ... نفس التصميم السابق ... */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="nav-bar">
        <button class="nav-btn" onclick="showSection('daily')">
            <i class="fas fa-gift"></i> اليومية
        </button>
        <button class="nav-btn" onclick="showSection('wheel')">
            <i class="fas fa-redo"></i> العجلة
        </button>
        <button class="nav-btn" onclick="showSection('leaderboard')">
            <i class="fas fa-trophy"></i> المراكز
        </button>
        <button class="nav-btn" onclick="showSection('username')">
            <i class="fas fa-user-edit"></i> تغيير الاسم
        </button>
    </div>

    <!-- الأقسام -->
    <div id="daily" class="section active-section">
        <h2><i class="fas fa-coins"></i> النقاط اليومية</h2>
        <p id="timer">الوقت المتبقي: 24:00:00</p>
        <button class="nav-btn" id="claimBtn" onclick="claimDaily()">
            <i class="fas fa-hand-holding-usd"></i> استلام النقاط
        </button>
    </div>

    <div id="wheel" class="section">
        <div class="wheel-container">
            <img src="wheel.png" id="wheelImage" alt="عجلة الحظ">
            <button class="nav-btn" onclick="spinWheel()" id="spinBtn">
                <i class="fas fa-play"></i> تدوير العجلة (50 نقطة)
            </button>
        </div>
    </div>

    <div id="leaderboard" class="section">
        <h2><i class="fas fa-crown"></i> قائمة المتصدرين</h2>
        <ul id="leaderboardList"></ul>
    </div>

    <div id="username" class="section">
        <input type="text" id="newUsername" placeholder="اسم جديد" class="nav-input">
        <button class="nav-btn" onclick="updateUsername()">
            <i class="fas fa-check"></i> تأكيد
        </button>
    </div>

    <script>
        // الحالة الأولية
        let userData = {
            points: 0,
            lastClaim: 0,
            username: "زائر"
        };

        let leaderboard = [];
        const usedNames = new Set();

        // تهيئة النظام
        function init() {
            loadData();
            updateTimerDisplay();
            renderLeaderboard();
            setInterval(updateTimerDisplay, 1000);
        }

        // تحميل البيانات
        function loadData() {
            const savedData = localStorage.getItem('userData');
            if (savedData) userData = JSON.parse(savedData);
            
            const savedBoard = localStorage.getItem('leaderboard');
            if (savedBoard) leaderboard = JSON.parse(savedBoard);
            
            const savedNames = localStorage.getItem('usedNames');
            if (savedNames) usedNames = new Set(JSON.parse(savedNames));
        }

        // عرض الأقسام
        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active-section');
            });
            document.getElementById(sectionId).classList.add('active-section');
        }

        // نظام النقاط اليومية
        function claimDaily() {
            const now = Date.now();
            if (now - userData.lastClaim < 86400000) return;
            
            userData.points += 100;
            userData.lastClaim = now;
            saveData();
            updateLeaderboard();
            alertSuccess('+100 نقطة جديدة!');
        }

        // نظام العجلة
        function spinWheel() {
            if (userData.points < 50) return alertError('نقاط غير كافية!');
            
            userData.points -= 50;
            const reward = getRandomReward();
            handleReward(reward);
            saveData();
            animateWheel();
        }

        // نظام المراكز
        function updateLeaderboard() {
            const existingUser = leaderboard.find(u => u.username === userData.username);
            if (existingUser) {
                existingUser.points = userData.points;
            } else {
                leaderboard.push({...userData});
            }
            leaderboard.sort((a, b) => b.points - a.points);
            localStorage.setItem('leaderboard', JSON.stringify(leaderboard));
            renderLeaderboard();
        }

        // التايمر
        function updateTimerDisplay() {
            const remaining = calculateRemainingTime();
            document.getElementById('timer').textContent = 
                `الوقت المتبقي: ${remaining.hours}:${remaining.minutes}:${remaining.seconds}`;
            document.getElementById('claimBtn').disabled = remaining.total > 0;
        }

        // المساعدات
        function calculateRemainingTime() {
            const now = Date.now();
            const diff = now - userData.lastClaim;
            const total = 86400000 - diff;
            
            return {
                total: total > 0 ? total : 0,
                hours: Math.floor((total / 3600000) % 24).toString().padStart(2, '0'),
                minutes: Math.floor((total / 60000) % 60).toString().padStart(2, '0'),
                seconds: Math.floor((total / 1000) % 60).toString().padStart(2, '0')
            };
        }

        function saveData() {
            localStorage.setItem('userData', JSON.stringify(userData));
            localStorage.setItem('leaderboard', JSON.stringify(leaderboard));
            localStorage.setItem('usedNames', JSON.stringify([...usedNames]));
        }

        // ابدأ التطبيق
        window.onload = init;
    </script>
</body>
</html>
