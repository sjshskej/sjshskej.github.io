<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Store - متجر روبلوكس</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        :root {
            --main-color: #ff6b6b;
            --secondary-color: #4ecdc4;
            --dark-bg: #2d3436;
            --neon-effect: 0 0 15px rgba(78, 205, 196, 0.7);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, #2d3436 0%, #000000 100%);
            color: white;
            overflow-x: hidden;
        }

        /* تأثير الجسيمات في الخلفية */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* الهيدر المعدل */
        .header {
            background: rgba(45, 52, 54, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 2px solid var(--main-color);
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo {
            font-size: 2rem;
            background: linear-gradient(45deg, var(--main-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
            text-shadow: var(--neon-effect);
        }

        /* أيقونات التنقل */
        .nav-icons {
            display: flex;
            gap: 1.5rem;
        }

        .nav-icon {
            font-size: 1.5rem;
            color: white;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .nav-icon:hover {
            color: var(--main-color);
            transform: scale(1.2);
        }

        .nav-icon::after {
            content: attr(data-count);
            position: absolute;
            top: -10px;
            right: -10px;
            background: var(--secondary-color);
            color: white;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* قسم المنتجات */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
            margin-top: 100px;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1.5rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .product-image {
            width: 100%;
            height: 200px;
            border-radius: 10px;
            object-fit: cover;
            margin-bottom: 1rem;
            border: 2px solid var(--secondary-color);
        }

        /* زر الشراء */
        .buy-btn {
            background: linear-gradient(45deg, var(--main-color), var(--secondary-color));
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: auto;
        }

        .buy-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(78, 205, 196, 0.5);
        }

        /* تسجيل الدخول */
        .auth-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(45, 52, 54, 0.95);
            padding: 2rem;
            border-radius: 20px;
            width: 400px;
            max-width: 90%;
            backdrop-filter: blur(15px);
            display: none;
        }

        .auth-form input {
            width: 100%;
            padding: 1rem;
            margin: 1rem 0;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 10px;
            color: white;
        }

        /* تأثيرات الحركة */
        [data-aos] {
            transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        /* الشريط الجانبي للسلة */
        .cart-sidebar {
            position: fixed;
            right: -400px;
            top: 0;
            width: 400px;
            height: 100vh;
            background: rgba(45, 52, 54, 0.98);
            padding: 2rem;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(15px);
        }

        .cart-sidebar.active {
            right: 0;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    
    <header class="header">
        <nav class="nav-container">
            <div class="logo">ROBLOX STORE</div>
            <div class="nav-icons">
                <i class="fas fa-user nav-icon" onclick="toggleAuthModal()"></i>
                <i class="fas fa-shopping-cart nav-icon" data-count="3" onclick="toggleCart()"></i>
                <i class="fas fa-gamepad nav-icon"></i>
            </div>
        </nav>
    </header>

    <main>
        <div class="products-grid">
            <!-- منتج مثال -->
            <div class="product-card" data-aos="zoom-in">
                <img src="product1.jpg" alt="Product" class="product-image">
                <h3>حزمة أسلاب نادرة</h3>
                <p>وصف المنتج هنا...</p>
                <div class="product-footer">
                    <span class="price">1500 Robux</span>
                    <button class="buy-btn">
                        <i class="fas fa-shopping-cart"></i>
                        شراء الآن
                    </button>
                </div>
            </div>
            <!-- إضافة المزيد من المنتجات -->
        </div>

        <!-- نموذج تسجيل الدخول -->
        <div class="auth-modal" id="authModal">
            <h2>تسجيل الدخول</h2>
            <form class="auth-form">
                <input type="email" placeholder="البريد الإلكتروني">
                <input type="password" placeholder="كلمة المرور">
                <button class="buy-btn">الدخول</button>
            </form>
        </div>

        <!-- سلة التسوق -->
        <div class="cart-sidebar">
            <h2>سلة التسوق</h2>
            <!-- محتويات السلة -->
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        // تهيئة تأثيرات الحركة
        AOS.init();

        // تهيئة جسيمات الخلفية
        particlesJS('particles-js', {
            particles: {
                number: { value: 80 },
                color: { value: '#4ecdc4' },
                shape: { type: 'circle' },
                opacity: { value: 0.5 },
                size: { value: 3 },
                move: {
                    enable: true,
                    speed: 2,
                    direction: 'none',
                    random: false,
                    straight: false,
                    out_mode: 'out',
                    bounce: false,
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: { enable: true, mode: 'repulse' },
                    onclick: { enable: true, mode: 'push' },
                    resize: true
                }
            }
        });

        // وظائف JavaScript
        function toggleAuthModal() {
            const modal = document.getElementById('authModal');
            modal.style.display = modal.style.display === 'block' ? 'none' : 'block';
        }

        function toggleCart() {
            document.querySelector('.cart-sidebar').classList.toggle('active');
        }

        // إغلاق النوافذ عند النقر خارجها
        window.onclick = function(event) {
            const modal = document.getElementById('authModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }
    </script>
</body>
</html>
