<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>منصة الحظ اليومي</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --gold: #FFD700;
            --purple: #6A1B9A;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: white;
            min-height: 100vh;
        }

        .neon-box {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid var(--gold);
            border-radius: 15px;
            box-shadow: 0 0 20px var(--gold);
            padding: 20px;
            margin: 20px;
            backdrop-filter: blur(10px);
        }

        .gold-btn {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            font-weight: bold;
            transition: all 0.3s;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
        }

        .gold-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.6);
        }

        /* تصميم العجلة */
        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: auto;
        }

        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 4px solid var(--gold);
            position: relative;
            overflow: hidden;
            transition: transform 3s cubic-bezier(0.25, 0.1, 0.25, 1);
        }

        .wheel-segment {
            position: absolute;
            width: 100%;
            height: 100%;
            clip-path: polygon(50% 50%, 100% 0, 100% 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            transform-origin: 50% 50%;
        }

        /* تصميم القوائم */
        .leaderboard {
            list-style: none;
            padding: 0;
        }

        .leaderboard li {
            background: rgba(255, 255, 255, 0.1);
            margin: 10px 0;
            padding: 15px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.3s;
        }

        .leaderboard li:hover {
            transform: translateX(10px);
        }

        /* تأثيرات إضافية */
        @keyframes glow {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }

        .glowing-text {
            animation: glow 2s infinite;
            color: var(--gold);
        }
    </style>
</head>
<body>
    <header class="neon-box">
        <h1 class="glowing-text">🎰 منصة الحظ اليومي</h1>
        <div id="userSection">
            <input type="text" id="username" placeholder="اسم المستخدم">
            <button onclick="updateUsername()" class="gold-btn">تحديث الاسم <i class="fas fa-sync-alt"></i></button>
        </div>
    </header>

    <main>
        <section class="neon-box">
            <h2><i class="fas fa-gift"></i> هداية اليوم</h2>
            <p id="dailyAdvice">"الفرص لا تأتي مرتين، استثمرها بحكمة"</p>
            <button class="gold-btn" onclick="claimDaily()">استلام النقاط <i class="fas fa-coins"></i></button>
            <p id="pointsDisplay">النقاط: 0</p>
        </section>

        <section class="neon-box">
            <div class="wheel-container">
                <div class="wheel" id="wheel">
                    <!-- سيتم إضافة شرائح العجلة عبر الجافاسكريبت -->
                </div>
            </div>
            <button class="gold-btn" onclick="spinWheel()">تدوير العجلة (50 نقطة) <i class="fas fa-redo"></i></button>
        </section>

        <section class="neon-box">
            <h2><i class="fas fa-trophy"></i> المراكز</h2>
            <ul class="leaderboard" id="leaderboard">
                <!-- سيتم ملؤها بالجافاسكريبت -->
            </ul>
        </section>
    </main>

    <script>
        let points = 0;
        let username = "زائر";
        const usedNames = new Set();

        // نظام النصائح اليومية
        const dailyAdvices = [
            "النجاح يبدأ بالقرار",
            "التحديات تصنع العظماء",
            "لا تؤجل عمل اليوم إلى الغد",
            // أضف المزيد من النصائح
        ];

        function updateUsername() {
            const newName = document.getElementById('username').value;
            if (usedNames.has(newName)) {
                alert("❌ هذا الاسم مستخدم مسبقًا!");
                return;
            }
            username = newName;
            usedNames.add(newName);
            updateLeaderboard();
        }

        function claimDaily() {
            points += 50;
            updateDisplay();
            showEffect('+50', 'gold');
        }

        function spinWheel() {
            if (points < 50) {
                showMessage("⚠️ ليس لديك نقاط كافية!");
                return;
            }
            points -= 50;
            const result = Math.floor(Math.random() * 100) + 1;
            // إضافة تأثيرات العجلة
            updateDisplay();
        }

        function showMessage(text, color = 'red') {
            // إضافة تأثيرات الرسائل
        }

        function updateDisplay() {
            document.getElementById('pointsDisplay').textContent = `النقاط: ${points}`;
        }

        function updateLeaderboard() {
            // تحديث قائمة المراكز
        }

        // تهيئة العجلة
        function initWheel() {
            const segments = [
                {text: "100 نقطة", color: "#4CAF50"},
                {text: "حظ أوفر", color: "#F44336"},
                // أضف المزيد من الشرائح
            ];

            const wheel = document.getElementById('wheel');
            segments.forEach((seg, i) => {
                const rotation = (i * 360) / segments.length;
                const segment = document.createElement('div');
                segment.className = 'wheel-segment';
                segment.style.transform = `rotate(${rotation}deg)`;
                segment.style.backgroundColor = seg.color;
                segment.textContent = seg.text;
                wheel.appendChild(segment);
            });
        }

        window.onload = initWheel;
    </script>
</body>
</html>
