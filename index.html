<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رمضان كريم - المتكامل</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #e67e22;
            --gold: #f1c40f;
            --dark: #2d3436;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Tajawal', sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--primary), var(--dark));
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            margin: 1rem;
            padding: 2rem;
        }

        .ai-navbar {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            padding: 1.5rem;
            position: relative;
        }

        .ai-nav-btn {
            background: none;
            border: 2px solid var(--accent);
            color: white;
            padding: 1rem 2rem;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            font-size: 1.1rem;
        }

        .ai-nav-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(230, 126, 34, 0.3), transparent);
            transition: 0.5s;
        }

        .ai-nav-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(230, 126, 34, 0.4);
        }

        .countdown-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 2rem;
            padding: 2rem;
        }

        .time-card {
            padding: 2rem;
            text-align: center;
            position: relative;
            transition: transform 0.3s ease;
        }

        .time-number {
            font-size: 3.5rem;
            font-weight: 700;
            color: var(--gold);
            text-shadow: 0 0 15px rgba(241, 196, 15, 0.4);
            margin: 1rem 0;
            display: block;
        }

        .flip-animation {
            animation: flip 0.6s cubic-bezier(0.455, 0.03, 0.515, 0.955);
        }

        @keyframes flip {
            0% { transform: rotateX(0deg); }
            50% { transform: rotateX(90deg); }
            100% { transform: rotateX(0deg); }
        }

        /* أنماط الأقسام الجديدة */
        .thikr-box {
            text-align: center;
            margin: 2rem 0;
        }

        .thikr-text {
            font-size: 1.5rem;
            margin: 1rem 0;
            min-height: 100px;
        }

        .tasbeeh-counter {
            font-size: 4rem;
            color: var(--accent);
            margin: 2rem 0;
        }

        .stats-box {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            text-align: center;
        }

        .stat-item {
            padding: 1rem;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <nav class="ai-navbar glass-panel">
        <button class="ai-nav-btn" onclick="showSection('countdown')">
            <i class="fas fa-clock"></i> العد التنازلي
        </button>
        <button class="ai-nav-btn" onclick="showSection('athkar')">
            <i class="fas fa-pray"></i> الأذكار
        </button>
        <button class="ai-nav-btn" onclick="showSection('tasbeeh')">
            <i class="fas fa-hands-praying"></i> التسبيح
        </button>
        <button class="ai-nav-btn" onclick="showSection('stats')">
            <i class="fas fa-chart-line"></i> الإحصائيات
        </button>
    </nav>

    <!-- قسم العد التنازلي -->
    <div id="countdown" class="content-section active-section">
        <div class="glass-panel countdown-grid">
            <div class="time-card">
                <span class="time-number" id="days">27</span>
                <span class="time-label">أيام</span>
            </div>
            <div class="time-card">
                <span class="time-number" id="hours">22</span>
                <span class="time-label">ساعات</span>
            </div>
            <div class="time-card">
                <span class="time-number" id="minutes">43</span>
                <span class="time-label">دقائق</span>
            </div>
            <div class="time-card">
                <span class="time-number" id="seconds">00</span>
                <span class="time-label">ثواني</span>
            </div>
        </div>
    </div>

    <!-- قسم الأذكار -->
    <div id="athkar" class="content-section glass-panel">
        <div class="thikr-box">
            <h2>أذكار الصباح</h2>
            <p class="thikr-text" id="current-thikr">أعوذ بالله من الشيطان الرجيم</p>
            <button class="ai-nav-btn" onclick="generateNewThikr()">ذكر جديد</button>
        </div>
    </div>

    <!-- قسم التسبيح -->
    <div id="tasbeeh" class="content-section glass-panel">
        <div class="thikr-box">
            <h2>عداد التسبيح</h2>
            <div class="tasbeeh-counter" id="counter">0</div>
            <p id="tasbeeh-message">سبحان الله</p>
            <button class="ai-nav-btn" onclick="incrementCounter()">+1 تسبيحة</button>
            <button class="ai-nav-btn" onclick="resetCounter()">إعادة التعيين</button>
        </div>
    </div>

    <!-- قسم الإحصائيات -->
    <div id="stats" class="content-section glass-panel">
        <div class="stats-box">
            <div class="stat-item">
                <h3>عدد الزوار</h3>
                <p id="visitorCount">0</p>
            </div>
            <div class="stat-item">
                <h3>تاريخ الإنشاء</h3>
                <p>2024-03-01</p>
            </div>
            <div class="stat-item">
                <h3>عدد التسبيحات</h3>
                <p id="totalTasbeeh">0</p>
            </div>
        </div>
    </div>

    <script>
        // العد التنازلي
        let days = 27;
        let hours = 22;
        let minutes = 43;
        let seconds = 0;

        function startCountdown() {
            setInterval(() => {
                seconds--;
                
                if (seconds < 0) {
                    seconds = 59;
                    minutes--;
                    
                    if (minutes < 0) {
                        minutes = 59;
                        hours--;
                        
                        if (hours < 0) {
                            hours = 23;
                            days--;
                        }
                    }
                }

                updateDisplay();
            }, 1000);
        }

        function updateDisplay() {
            animateUpdate('days', days.toString().padStart(2, '0'));
            animateUpdate('hours', hours.toString().padStart(2, '0'));
            animateUpdate('minutes', minutes.toString().padStart(2, '0'));
            animateUpdate('seconds', seconds.toString().padStart(2, '0'));
        }

        function animateUpdate(elementId, newValue) {
            const element = document.getElementById(elementId);
            if (element.textContent !== newValue) {
                element.classList.add('flip-animation');
                setTimeout(() => {
                    element.textContent = newValue;
                    element.classList.remove('flip-animation');
                }, 300);
            }
        }

        // الأذكار
        const athkarList = [
            "سبحان الله وبحمده",
            "لا إله إلا الله وحده لا شريك له",
            "أستغفر الله العظيم",
            "اللهم صل على محمد",
            "حسبي الله ونعم الوكيل",
            "لا حول ولا قوة إلا بالله"
        ];

        function generateNewThikr() {
            const randomIndex = Math.floor(Math.random() * athkarList.length);
            document.getElementById('current-thikr').textContent = athkarList[randomIndex];
        }

        // التسبيح
        let counter = 0;
        let totalTasbeeh = localStorage.getItem('totalTasbeeh') || 0;
        const tasbeehMessages = [
            "سبحان الله", 
            "الحمد لله", 
            "الله أكبر",
            "لا إله إلا الله"
        ];

        function incrementCounter() {
            counter++;
            totalTasbeeh++;
            localStorage.setItem('totalTasbeeh', totalTasbeeh);
            document.getElementById('counter').textContent = counter;
            document.getElementById('tasbeeh-message').textContent = tasbeehMessages[counter % 4];
            document.getElementById('totalTasbeeh').textContent = totalTasbeeh;
        }

        function resetCounter() {
            counter = 0;
            document.getElementById('counter').textContent = counter;
        }

        // الإحصائيات
        let visitorCount = localStorage.getItem('visitorCount') || 0;
        visitorCount++;
        localStorage.setItem('visitorCount', visitorCount);
        document.getElementById('visitorCount').textContent = visitorCount;

        // إدارة الأقسام
        function showSection(sectionId) {
            document.querySelectorAll('.content-section').forEach(section => {
                section.classList.remove('active-section');
            });
            document.getElementById(sectionId).classList.add('active-section');
        }

        // بدء العد التنازلي
        startCountdown();
    </script>
</body>
</html>
